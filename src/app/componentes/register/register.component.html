<div class="d-flex align-items-center justify-content-center vh-100">
  <form class="bg-light rounded p-5 shadow-lg login-form">
    <h3 class="text-center mb-4">Registrarse</h3>

    <div class="form-group mb-3">
      <label class="mb-2" for="email">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="email" name="e">
    </div>

    <div class="form-group mb-3">
      <label class="mb-2" for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>

    <div class="form-group mb-3">
      <label class="mb-2" for="passwordCheck">Confirme la Contraseña</label>
      <input type="password" class="form-control" id="passwordCheck" [(ngModel)]="passwordCheck" name="passwordCheck">
    </div>

    <div class="d-grid gap-2">
      <button (click)="register()" class="btn btn-primary btn-lg shadow-sm mb-2">Registrarse</button>
    </div>
  </form>
</div>
