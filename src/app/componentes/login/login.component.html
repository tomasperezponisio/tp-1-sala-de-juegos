<div class="d-flex align-items-center justify-content-center vh-100">
  <form class="bg-light rounded p-3">
    <div class="form-group mb-3">
      <label class="mb-2" for="email">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email">
    </div>

    <div class="form-group mb-3">
      <label class="mb-2" for="password">Contrase√±a</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>

    <button (click)="login()" class="btn btn-primary btn-space">Login</button>

    <button (click)="autoCompletar()" class="btn btn-secondary btn-space">Autocompletar</button>

  </form>
</div>
