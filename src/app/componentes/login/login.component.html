    <input type="text" [(ngModel)]="usuario">
  </div>

  <div class="password">
    <label>Password</label>
    <input type="password" [(ngModel)]="password">
  </div>
  <button (click)="validar()">Login</button>

  <div *ngIf="!loginExitoso">

  </div>
</div>
